<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bestill</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="js/bestill.js"></script>
</head>
<body>
    <div>
        <a href="index.html">Holbergs pizza</a>
        <a href="bestill.html">Bestill</a>
    </div>
    <div class="container">
        <h1>Bestilling</h1>
        <form class="form">
            <div class="form-group">
                <label>Pizza-type</label>
                <select id="selectType">
                    <option>Margarita (100 kr)</option>
                    <option>Pepperoni (120 kr)</option>
                    <option>Kebab (150 kr)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Pizza-tykkelse</label>
                <div>
                    <input type="radio" id="radioTynn" name="tykkelse" value="Tynn">
                    <input type="radio" id="radioTykk" name="tykkelse" value="Tykk">
                </div>
            </div>

            <div class="form-group">
                <label>Antall</label>
                <input type="text" id="textAntall">
            </div>

            <div class="form-group">
                <label>Navn</label>
                <input type="text" id="textNavn">
            </div>

            <div class="form-group">
                <label>Adresse</label>
                <input type="text" id="textAdresse">
            </div>

            <div class="form-group">
                <label>Telefonnummer</label>
                <input type="text" id="textTelefonnummer">
            </div>

            <button class="btn btn-primary" id="btnBestill" onclick="bestill()">Bestill</button>

            <div id="error" style="color: red"></div>
        </form>
    </div>
</body>
</html>
